{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-section">
    <div class="container">
        <h1 style="text-align: center;">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
        
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        
            <button type="submit">Регистрация</button>
        </form>
    </div>

</div>


{% endblock %}
